<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>記帳網站</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">💰 我的記帳簿</h1>

    <!-- 新增資料表單 -->
    <form id="record-form">
        <input type="text" id="item" placeholder="項目" />
        <input type="number" id="amount" placeholder="金額" />
        <input type="date" id="date" />
      
        <!-- ✅ 把這段加在這裡 -->
        <select id="type">
          <option value="支出">支出</option>
          <option value="收入">收入</option>
        </select>
      
        <select id="category">
          <option value="早餐">早餐</option>
          <option value="午餐">午餐</option>
          <option value="晚餐">晚餐</option>
          <option value="點心">點心</option>
          <option value="其他">其他</option>
        </select>
      
        <input id="customCategory" type="text" placeholder="請輸入其他類別" style="display: none" />
      
        <button type="submit">新增</button>
      </form>      

    <ul id="record-list" class="list-group"></ul>
  </div>

  <script>
    const api = 'https://budget-app-1mt8.onrender.com/records';
    const list = document.getElementById('record-list');
    const form = document.getElementById('record-form');

    // 載入資料
    async function loadRecords() {
      const res = await fetch(api);
      const records = await res.json();
      list.innerHTML = '';
      records.forEach(r => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `<span>${r.date} - ${r.item}：$${r.amount}</span>`;
        const delBtn = document.createElement('button');
        delBtn.textContent = '刪除';
        delBtn.className = 'btn btn-danger btn-sm';
        delBtn.onclick = async () => {
          await fetch(api + '/' + r.id, { method: 'DELETE' });
          loadRecords();
        };
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }

    // 表單送出事件
    form.onsubmit = async (e) => {
      e.preventDefault();
      const data = {
        item: form.item.value,
        amount: parseInt(form.amount.value),
        date: form.date.value,
      };
      await fetch(api, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      form.reset();
      loadRecords();
    };

    loadRecords();

    const categorySelect = document.getElementById('category');
  const customCategoryInput = document.getElementById('customCategory');

  categorySelect.addEventListener('change', () => {
    if (categorySelect.value === '其他') {
      customCategoryInput.style.display = 'inline';
    } else {
      customCategoryInput.style.display = 'none';
    }
  });
  </script>
</body>
</html>
